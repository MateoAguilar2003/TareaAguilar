    <main class="mainContactoBFP">
        <div class="container text-center">
            <div class="row">
                <fieldset class="fieldsetContactoBFP col-12">

                    <legend class="text-decoration-underline">Contacto</legend>

                    <form method="post">

                        <ul class="listContacto">

                        <li>Nombre <input placeholder="Nombre" required></li><p></p>
                        <li>Apellido <input placeholder="Apellido" required></li><p></p>
                        <li>Email <input placeholder="EmailName@gmail.com" required></li><p></p>

                        Como desea que nos refiramos a usted?<p></p>

                        <select>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                        </select><P></P>

                        Desea recibir noticias actualizadas sobre bloodborne? <input type="checkbox"><p></p>
                        <p></p>
                        Que le esta pareciendo la pagina hasta el momento? denos su opinion<p></p>
                        <textarea name="textareaContacto" id="textareaContacto" cols="50" rows="5" placeholder="Escriba aqui su opinion"></textarea>
                        
                        </ul>

                        <input type="submit" value="Enviar">
                        <Input type="reset" value="Limpiar">

                    </form>

                </fieldset>

    </main>
