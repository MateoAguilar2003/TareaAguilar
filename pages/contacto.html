                        <li>Email <input class="btn btn-outline-danger" placeholder="EmailName@gmail.com" required></li><p></p>

                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>

                        <p></p>
                        </ul>
